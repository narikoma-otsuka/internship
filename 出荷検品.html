<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>出荷検品システム</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }
  .company-info {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 2rem;
    align-items: center;
  }
  .company-info img {
    max-width: 100%;
    height: auto;
  }
  .company-description {
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .company-values {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 2rem;
  }
  .value {
    flex-basis: 30%;
    text-align: center;
    padding: 1rem;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .hint {
    flex-basis: 30%;
    text-align: center;
    padding: 1rem;
    background-color: #FFFF99;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .value h3 {
    margin-top: 0;
    font-size: 1.2rem;
  }
  .value p {
    margin-bottom: 0;
  }
  .question {
    flex-basis: 30%;
    text-align: center;
    padding: 1rem;
    background-color: #00FFFF;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>
  <header>
    <h1>出荷検品システム</h1>
  </header>
  <div class="container">
    <div class="company-info">
      <img src="nari_09.png">
      <div class="company-description">
        <h2>出荷検品</h2>
        <p>ここではトラックへの積み込み作業を行います。</BR>商品を入れる黄緑の箱に貼ってあるQRコードを読み取り、積み込み忘れがないかをシステムがチェックをします。
           </BR>正しく読みこめたか確認するために、パトランプを利用して音と色で確認しています。</BR>
           (パトランプが光る色は、使用するタブレットで決められいます。複数台で作業するときに、どのタブレットで行ったか目視で確認できます。）
        </p>
      </div>
    </div>
  </div>

</body>
</html>
