<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>残留物検知</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }
  .company-info {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 2rem;
    align-items: center;
  }
  .company-info img {
    max-width: 100%;
    height: auto;
  }
  .company-description {
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .company-values {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 2rem;
  }
  .value {
    flex-basis: 30%;
    text-align: center;
    padding: 1rem;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .hint {
    flex-basis: 30%;
    text-align: center;
    padding: 1rem;
    background-color: #FFFF99;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .value h3 {
    margin-top: 0;
    font-size: 1.2rem;
  }
  .value p {
    margin-bottom: 0;
  }
  .question {
    flex-basis: 30%;
    text-align: center;
    padding: 1rem;
    background-color: #00FFFF;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>
  <header>
    <h1>残留物検知</h1>
  </header>
  <div class="container">
    <div class="company-info">
      <img src="nari_09.png">
      <div class="company-description">
        <h2>残留物検知</h2>
        <p>ここに流れる青い箱は全て仕分けが終わって空になっているものです。商品の取り忘れなどで商品が残ってしまっている時に、画像認識で判別し、商品の取り忘れを防いでいます。</p>
      </div>
    </div>
      <div class="question">
        <h3>画像認識とは？</h3>
        <p>画像に映る人やモノを認識する技術です。「画像に何が写っているのか」を解析します。<br>画像認識はパターン認識の一種で、近年は深層学習（ディープラーニング）という手法によって<br>さらに精度が向上してきており、多様な分野での導入が進んでいます。</p>
　　　　<img src="nari_q.png" height="180">
      </div>
  </div>

</body>
</html>
